<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress Bar</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-label="Animated striped example"
            [attr.ariaValuenow]="progress0"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress0 + '%'"
          ></div>
        </div>
        <br>
        <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              aria-label="Animated striped example"
              [attr.ariaValuenow]="progress1"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width]="progress1 + '%'"
            ></div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer legend="Blue progress" [progress] = "progress0" (value_change)="progress0 =  $event"></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementer legend="Green progress" [progress] = "progress1" (value_change)="progress1 =  $event"></app-incrementer>
      </div>
    </div>
  </div>
</div>
